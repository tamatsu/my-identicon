<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Identicon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>  
  <body>
    <h1>My Identicon</h1>
    
    <div>
      <input id="seed" type="text"> 
    </div>
    <canvas id="canvas" width="512" height="512"></canvas>
    <canvas id="canvas1" width="192" height="192"></canvas>
    <canvas id="canvas2" width="96" height="96"></canvas>

    <a onclick="createFile(this, 'canvas', '512x512')">
      <button>
        Download(512x512)
      </button>
    </a>
    
    <a onclick="createFile(this, 'canvas1', '192x192')">
      <button>
        Download(192x192)
      </button>
    </a>
    <a onclick="createFile(this, 'canvas2', '96x96')">
      <button>
        Download(96x96)
      </button>
    </a>

    <script src="./script.js"></script>

  </body>
</html>
